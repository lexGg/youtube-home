<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/icons/css/all.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />
    <title>Youtube</title>
   
  </head>
  <body>
   <div class="div-topo">
     
     <div class="topo-left">
       <i class="fa-solid fa-bars bars-topo"></i>
       <img class="image-left" src="./assets/img/images.png" alt="logo Youtube" />
     </div>
     
      <input type="search" name="search" placeholder="Pesquisar" class="search-topo"/>
      <button class="button-search"><i class="fas fa-search"></i></button>
      <i class="fa-solid fa-microphone mic-topo"></i>
      <i class="fas fa-th th-topo"></i>
      <i class="fa-solid fa-ellipsis-vertical ellipsis-topo"></i>
      <button type="submit" class="login-topo">
        <i class="fas fa-user-circle user-login"></i>
        <span class="text-login-topo">Fazer login</span>
        </button>
     <div class="topo-right"></div>
   </div>
   
   <div class="lateral">
     <div class="item-lateral-active">
       <i class="fa-solid fa-house icone-lateral-active"></i>
         Inicio
     </div>
     
     <div class="item-lateral">
       <i class="fa-solid fa-compass icone-lateral"></i>
         Explorar
     </div>
     
     <div class="item-lateral">
       <i class="fa-brands fa-youtube icone-lateral"></i>
         Inscrições
     </div>
     
     <hr class="separator" />
     <br />
     <div class="item-lateral">
      <i class="fa-regular fa-circle-play icone-lateral"></i>
      Biblioteca
     </div>
     
     <div class="item-lateral">
      <i class="fa-solid fa-clock-rotate-left icone-lateral"></i>
      Historico
     </div>
     
     <hr class="separator" /> <br />
     <p class="curtir-lateral">Faça login para curtir videos, e fazer Inscrições.</p>
     
     <div class="item-lateral">
       <button type="submit" class="login-lateral">
          <i class="fas fa-user-circle user-login"></i>
            <span class="text-login-lateral">
              Fazer login
            </span>
        </button>
     </div>
    
    <hr class="separator"/>
    
    <p class="melhor-lateral">O MELHOR DO YOUTUBE</p>
    
    <div class="item-lateral">
       <i class="fa-solid fa-music icone-lateral"></i>
       Músicas
     </div>
     
     <div class="item-lateral">
       <i class="fa-solid fa-gamepad icone-lateral"></i>
         Jogos
     </div>
     
     <div class="item-lateral">
       <i class="fa-solid fa-trophy icone-lateral"></i>
       Esportes
     </div>
     
     <div class="item-lateral">
       <i class="fa-solid fa-film icone-lateral"></i>
         Filmes
     </div>
     
    </div>
    <hr class="separator meio-separator-cima"/>
      <button type="submit" class="btn-meio-active">
        Tudo
      </button>
      <button type="submit" class="btn-meio">
        Programação
      </button>
      <button type="submit" class="btn-meio">
        Live
      </button>
      <button type="submit" class="btn-meio">
        Jogos
      </button>
      <button type="submit" class="btn-meio">
        Natureza
      </button>
      <button type="submit" class="btn-meio">
        Lofi
      </button>
    <hr class="separator meio-separator-baixo"/>
    
    
    <div class="meio">
       <img class="logo-premiun" src="./assets/img/premiun.png" alt="logo yt premiun" />  
    </div>
    
  </body>
  
  <script src="./assets/icons/js/all.min.js" type="text/javascript" charset="utf-8"></script>
</html>
